<!doctype html>
<html lang="en">
  <head>
    <title>Alphabet Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/index.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center mb-5">Type any 1 letter to submit your guess!</h1>
          <div class="input-group input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-lg">Enter your guess here: </span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="numberGuess">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button type="button" class="btn btn-primary btn-lg btn-block mt-3" onclick="storeInput(); checkAnswer()">Submit your guess!</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h1 class="display-4 text-center mt-5" id="result">Guess a letter first!</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h3 class="text-center mt-5" id="attempts">You have 10 tries to guess the letter correctly!</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h3 class="text-center mt-5" id="guesses">Letters you have guessed:</h3>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="javascript/index.js">

    </script>

  </body>
</html>
